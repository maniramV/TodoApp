
{{val}}<br>
<form action="http://localhost:5000/insert1">
  <input type="submit" value="Insert new task">
</form><br>
<table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>Index</th>
      <th>Task name</th>
      <th>Due date</th>
      <th>Status</th>
      <th>Description</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
      {% for row in mydata %}
          <tr> 
                <th>{{loop.index0+1}}</th>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
<td><form action="http://localhost:5000/edit" method="POST"><input type="hidden" value={{row[4]}} name="id1"><input type="submit" value="edit"></form></td>
          </tr>
      {% endfor %}
  </tbody>
</table><br>
